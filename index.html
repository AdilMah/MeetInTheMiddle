<body>

    <div class="bg-gradient"></div>

    <div class="side-box">
        <div class="side-box-content">

            <h1 class="side-box__title">
                Meet In
                <img src="./assets/icons/location.svg" class="side-box__title__icon">
                the Middle
            </h1>

            <ol class="instructions">
                <li>Create your group</li>
                <li>Share it with your friends</li>
                <li>Find the place to meet</li>
            </ol>

            <form class="input-group"
                id="group-name-form">
                <input type="text"
                    id="group_name"
                    autofocus
                    class="form-control"
                    placeholder="Name the group">
                <div class="input-group-append">
                    <button class="btn btn-danger px-4"
                            type="submit"
                            id="submit">
                        Create
                    </button>
                </div>
            </form>

            <footer class="footer d-flex">
                <a href="https://twitter.com/inishchith?ref_src=twsrc%5Etfw" class="twitter-follow-button"
                    data-size="large" data-show-count="false">Follow @inishchith</a>
                <p class="ml-auto text-muted">
                    Images by
                    <a href="https://unsplash.com/photos/tXiMrX3Gc-g"> Unsplash </a>
                </p>
            </footer>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>



    <script>
        // Assign random image to body background
        const backgroundImages = [
            'https://images.unsplash.com/photo-1511632765486-a01980e01a18?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80',
            'https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3298&q=80',
            'https://images.unsplash.com/photo-1475483768296-6163e08872a1?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3300&q=80',
            'https://images.unsplash.com/photo-1444210971048-6130cf0c46cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3304&q=80',
            'https://images.unsplash.com/photo-1474314881477-04c4aac40a0e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3300&q=80',
        ]

        document.body.style.backgroundImage = `url(${backgroundImages[Math.floor(Math.random() * backgroundImages.length)]})`


        function genGroupID(name) {
            for (var i = 0; i < 4; i++) {
                name = name + Math.floor(Math.random() * 10);
            }
            return name;
        }

        const groupNameForm = document.getElementById('group-name-form');
        groupNameForm.addEventListener('submit', e => {
            e.preventDefault();
            var groupName = document.getElementById('group_name').value;
            if (!groupName) {
                alert("Please Enter the group name");
                return false;
            }
            // localStorage.setItem("groupID", groupID);
            var groupID = genGroupID(groupName);
            window.location = './MeetMe.html?username=' + groupID;
        })
    </script>
