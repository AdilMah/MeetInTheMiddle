    <div class="container center" id="pseudo-nav">

    <div class="container" id="title">
        <h1 class="indigo-text center"> Meet In The Middle </h1>
    </div>

    <br>

    <div class="container" id="main">
        <div class="row">
            <div class="col s12 m4 l4  offset-l2 valign-wrapper" id="group_add">
                <input type="text" id="group_name" placeholder="Group Name">
                <button class="btn-floating round waves-effect waves-light " type="submit" id="submit">
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="col s12 m6 l6 right-align" id="map_place">
                <img class="responsive-img img_about materialboxed" src="https://www.tandemmadrid.com/tandem/wp-content/uploads/2015/11/map-map-marker-icon.png">
            </div>
        </div>
    </div>
    <script>
        var arrow = document.getElementById('submit');

        function genGroupID(name) {
            return name + "123";
        }

        arrow.onclick = function () {
            console.log("HEY");
            var groupName = document.getElementById('group_name').value;
            var groupID = genGroupID(groupName);

            // localStorage.setItem("groupID", groupID);

            window.location = './MeetMe.html?username=' + groupID;
        }
    </script>
